name: aks deployment terraform

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read


    steps:

    # Step 1: Checkout the repository
    - name: 'Checkout code'
      uses: actions/checkout@v3

    # Step 2: Set up Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 4: Log in to Azure using the extracted credentials
    - name: Terraform init
      run: terraform init
      working-directory: aks-deploy

    # Step 6: Terraform Plan (Optional, helps you see what will be applied)
    - name: Terraform Plan
      run: terraform plan
      working-directory: aks-deploy

    # Step 7: Terraform Apply (to deploy the resources to Azure)
    - name: Terraform Apply
      run: terraform apply
      working-directory: aks-deploy
